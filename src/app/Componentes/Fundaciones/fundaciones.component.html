<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de fundaciones</title>
  </head>
  <body>
    <header class="header-align">
      <div class="logo">Patitas en Cuidado</div>
      <nav class="nav-center">
        <ul>
          <li><a href="#">Inicio</a></li>
        </ul>
      </nav>
      <button class="logout-btn">Cerrar Sesi√≥n</button>
    </header>
    <br />
    <div class="container">
      <h1>Listado de fundaciones</h1>
      <div class="btn-container">
        <button class="btn btn-primary" onclick="addVacuna()">
          Agregar fundacion
        </button>
        <button class="btn btn-secondary" onclick="generateExcel()">
          Generar Excel
        </button>
        <button class="btn btn-danger" onclick="generatePDF()">
          Generar PDF
        </button>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre Fundacion</th>
              <th>Estado</th>
              <th>nit</th>
              <th>Descripcion</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fundacion of fundaciones">
              <td>{{ fundacion.id }}</td>
              <td>{{ fundacion.nombreFundacion }}</td>
              <td>{{ fundacion.estado }}</td>
              <td>{{ fundacion.nit }}</td>
              <td>{{ fundacion.descripcion  }}</td>
              <td>
                <button
                  class="btn btn-primary btn-sm"
                  onclick="editVacuna(fundacion.id)"
                >
                  Editar
                </button>
                <button
                  class="btn btn-danger btn-sm"
                  onclick="deleteVacuna(fundacion.id)"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
